<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
      <li>coffee</li>
    <li>milkshake</li>
    <li>tea</li>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>coffee</li>
        <li>milkshake</li>
        <li>tea</li>
    </ul>
    <h1>description list</h1>
    <dl>
        <dt>coffee</dt><dd>hot drink</dd>
        <dt>milkshake</dt><dd>cold drink</dd>
        <dt>tea</dt><dd>local drink</dd>
    </dl>
</body>

</html>
